<!DOCTYPE html>
<html lang="id" ng-app="formApp">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - SmartDoor Access</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="../styles/login.css">

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="LoginController">
  <main class="container" role="main" ng-show="!done">
    <!-- Logo -->
    <div class="logo-container">
      <img src="../image/logo2.png" alt="Logo KTG" class="logo-img" />
    </div>

    <!-- Form -->
    <h1>Login Akun</h1>
    <p class="instruction">Silakan Login terlebih Dahulu.</p>
    <form name="loginForm" ng-submit="submitLogin()" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" name="username" ng-model="loginData.username" placeholder="Masukkan username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" ng-model="loginData.password" placeholder="Masukkan password" required />
      </div>

      <button type="submit" ng-disabled="loginForm.$invalid">Login</button>
    </form>

    <p class="register-link">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
  </main>

  <!-- Spinner -->
  <div class="spinner-container" ng-show="done">
    <div class="spinner"></div>
    <b>Sedang memverifikasi...</b>
  </div>

  <script src="../controller/form.js"></script>
</body>
</html>
